<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raheem Pharmacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Raheem Pharmacy Logo">
            <h1>Raheem Pharmacy</h1>
        </div>
        <nav class="headbar">
            <a href="index.html">Home</a>
            <a href="#services">Services</a>
            <a href="about.html">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h3>Raheem Pharmacy</h3>
            <p>Your health is our priority. Contact us for reliable and trusted pharmacy services.</p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Raheem Pharmacy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
